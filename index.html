<!DOCTYPE html>
<html lang="en">
<head>
  <title>Image Slider</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="slider">
    <div class="slide_wrapper">
      <ul class="slider_rail" id="slider_rail">
        <li class="slide_content"><div class="slide_content_1">1</div></li>
        <li class="slide_content"><div class="slide_content_2">2</div></li>
        <li class="slide_content"><div class="slide_content_3">3</div></li>
        <li class="slide_content"><div class="slide_content_1">1</div></li>
        <li class="slide_content"><div class="slide_content_2">2</div></li>
        <li class="slide_content"><div class="slide_content_3">3</div></li>
      </ul>
    </div>
    <button class="action_btn" id="prev">Prev</button>
    <button class="action_btn" id="next">Next</button>
  </div>
  <script src="./script.js"></script>
</body>
</html>
